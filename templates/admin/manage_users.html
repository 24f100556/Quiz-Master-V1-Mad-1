{% extends 'layout.html' %}

{% block content %}
    

<h2>User Management</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Username</th><th>Email</th><th>Level</th><th>Dob</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.level }}</td>
        <td>{{ user.dob }}</td>
        <td>
          <a href="{{ url_for('admin_edit_user', user_id=user.id) }}" class="btn btn-primary btn-sm">Edit</a>

          <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');">
                Delete
            </button>
        </form>
        
        
      </tr>
    {% endfor %}

  </tbody>

</table>

<a href="{{ url_for('add_user') }}" class="btn btn-success">Add User</a>


{% endblock %}
