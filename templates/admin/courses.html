{% extends 'layout.html' %}

{% block content %}
    

<h2 style = 'text-align : center;'>Courses Management</h2>
<a href="{{ url_for('admin') }}" class="btn btn-outline-secondary"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
<div class = "d-flex justify-content-end mb-3">
  <a href="{{ url_for('add_course') }}"class="btn btn-success" ><i class="fa-solid fa-square-plus"></i> Add New Course</a>

</div>



<table class="table table-striped table-hover ">
  <thead class = 'table-dark'>
    <tr>
      <th>Course ID</th><th>Course Name</th><th>Description</th><th>Actions</th>
    </tr>
  </thead>
  <tbody class="table-info">
    {% for course in courses %}
      <tr>
        <td>{{ course.id }}</td>
        <td>{{ course.name }}</td>
        <td>{{ course.description }}</td>
     
        <td>
          <a href="{{ url_for('add_chapter', course_id=course.id) }}" class="btn btn-success btn-sm"><i class="fa-solid fa-square-plus"></i> Add Chapter</a>
          <a href="{{url_for('update_course',course_id=course.id)}}"  class="btn btn-primary btn-sm"> <i class="fa-solid fa-pen-to-square"></i>Update </a>
          <form action="{{url_for('delete_course',course_id = course.id)}}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this course?');">
              <i class="fa-solid fa-trash"></i>
                Delete
            </button>
        </form>
        </td>
        
      </tr>
    {% endfor %}

  </tbody>

</table>





{% endblock %}
