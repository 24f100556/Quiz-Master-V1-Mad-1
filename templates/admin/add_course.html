{% extends 'layout.html' %}

{% block content %}

<div class="card mb-4">
<div class="card-header">
    <h4>Add a Course"</h4>
</div>
<div class="card-body">
    <form method="POST">
        <div class="mb-3">
            <lable for = "name" class = "form-lable">Course Name :
                <input type = 'text' name = 'name' id="name" class = 'form-control' required />
            </lable>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Course Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-square-plus"></i> Add Course</button>
    </form>
</div>
</div>

{% endblock %}
