{% extends 'layout.html' %}

{% block content %}
    

<h2>Edit User: {{ user.username }}</h2>

<form method="POST">
   

    <label for="username" class="form-label">Username:</label>
    <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>

    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" >

    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}" >


    <label for="dob" class="form-label">Date of Birth:</label>
    <input type="date" id="dob" name="dob" class="form-control" value="{{ user.dob.strftime('%Y-%m-%d') if current_user.dob else '' }}">

    <div class="mb-3">
        <label for="level" class="form-label">Choose your level:</label>
        <select id="level" name="level" class="form-select" required>
            <option value="" disabled>Select level</option>
            <option value="Foundation" {% if user.level == 'Foundation' %}selected{% endif %}>Foundation</option>
            <option value="Diploma" {% if user.level == 'Diploma' %}selected{% endif %}>Diploma</option>
            <option value="Degree" {% if user.level == 'Degree' %}selected{% endif %}>Degree</option>
        </select>
    </div>


    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
