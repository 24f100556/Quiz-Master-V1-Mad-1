{% extends 'layout.html' %}

{%block title%}
Register - Quiz-Master
{%endblock%}

{%block content%}
<h1>Register</h1>
<form method = 'post' class = 'mt-5'>

    <label for="email" class='form-label'> Email Address:
        <input type="text" id="email" name="email" class='form-control' placeholder = "Enter email" required>
    </label>   
         
    <label for="username" class='form-label'> Username:
        <input type="text" id="username" name="username" class='form-control' required>
    </label>    
   
    <label for="password" class='form-label' > Password:
        <input type="password" id="password" name="password" class='form-control' required>
    </label>

    <label for="name" class='form-label'> Name:
        <input type="text" id="name" name="name" class='form-control' required>

    </label>   



    <!-- <label for="dob" class="form-label">Date of Birth:
        <input type="date" id="dob" name="dob" class="form-control" required>
    </label> -->
         

    <div class="mb-3">
        <label for="level" class="form-label">Choose your level:</label>
        <select id="level" name="level" class="form-select" required>
            <option value="" disabled selected>Select level</option>
            <option value="Foundation">Foundation</option>
            <option value="Diploma">Diploma</option>
            <option value="Degree">Degree</option>
           
        </select>
    </div>
    
    <input type="submit" value="Register" class="btn btn-success">

</form>
         
 
{%endblock%}

{% block style %}
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 400px; 
        margin: auto;
    }
    
    h1 {
        margin-top: 64px;
        text-align: center;
    }

    label {
        width: 100%;
    }

    input, select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
        
    }

    .btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 5px;
    }

    input[type="date"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
    }
    
</style>
{% endblock %}



{%block script%}

{%endblock%}
