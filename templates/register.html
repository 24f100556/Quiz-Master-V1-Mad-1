{% extends 'layout.html' %}

{% block title %}
Register Quiz-Master
{% endblock %}

{% block head %}
<link rel = 'stylesheet' href = "{{url_for('static', filename = 'css/register.css')}}" > 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_red.css">

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
{% endblock %}




{%block content%}
<h1>Register</h1>
<form method = 'post' class = 'mt-5'>

    <label for="email" class='form-label'> Email Address:
        <input type="text" id="email" name="email" class='form-control' placeholder = "Enter email" required>
    </label>   
         
    <label for="username" class='form-label'> Username:
        <input type="text" id="username" name="username" class='form-control' required>
    </label>    
   
    <label for="password" class='form-label' > Password:
        <input type="password" id="password" name="password" class='form-control' required>
    </label>

    <label for="name" class='form-label'> Name:
        <input type="text" id="name" name="name" class='form-control' required>

    </label>   



    <label for="dob" class="form-label">Date of Birth:
        <input type="text" id="dob" name="dob" class="form-control" >
    </label>
         

    <div class="mb-3">
        <label for="level" class="form-label">Choose your level:</label>
        <select id="level" name="level" class="form-select" required>
            <option value="" disabled selected>Select level</option>
            <option value="Foundation">Foundation</option>
            <option value="Diploma">Diploma</option>
            <option value="Degree">Degree</option>
           
        </select>
    </div>
    
    <input type="submit" value="Register" class="btn btn-success">

</form>
         
 
{%endblock%}

{% block script %}
<script>

flatpickr("#dob", {
    dateFormat: "Y-m-d" 
  });

</script>
{% endblock %}
