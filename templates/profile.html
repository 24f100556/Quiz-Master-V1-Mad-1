{% extends 'layout.html' %}

{% block title %}
Profile - Quiz-Master
{% endblock %}


{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block content %}
    <h1>Profile
        <small class = 'text-muted'>(@{{user.username}})</small>
    </h1>
   
<div class = 'button-container'>
    <a href="{{ url_for('edit_profile') }}" class="btn btn-info">Edit Profile</a>
   
    <a href="#" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</a>   

</div>
{% endblock %}



{% block style %}
<style>
.button-container,h1{
        display : flex;
        flex-direction: column;
        align-items: center;
        gap : 10px;

    }

</style>
    
{% endblock %}
